{{ define "tv_tvshows" }}

<div class="seaDiv">
    {{ range . }}
        <div class="seaList">
            <h2>{{ .season }}</h2>
            {{ range . }}
                <button class="seaBtn" data-tvid="{{ .tvid }}">{{ .episode }}</button>
            {{ end }}
        </div>
    </div>
    {{ end }}
</div>

{{ end }}
