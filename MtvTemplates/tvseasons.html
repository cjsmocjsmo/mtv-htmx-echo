{{ define "tv_season" }}
    <>
        <h2>Seasons</h2>
        <div class="seaDiv">
        {{ range . }}
            <div>
                <button class="seaBtn"
                    hx-trigger="click"
                    hx-get="/tvshogunepi"
                    hx-target=".epiDiv"
                    hx-swap="innerHTML">{{ .Season}}</button>
            </div>
        {{ end }}
        </div>
        <div class="epiDiv"></div>
    </>    
{{ end }}
