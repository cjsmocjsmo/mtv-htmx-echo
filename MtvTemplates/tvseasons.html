{{ define "tv_season" }}

    <div class="seaDiv">
        <button class="seaBtn" hx-trigger="click" hx-get="/shogunepi" hx-target="#epiDiv" hx-swap="innerHTML">

    {{ end }}
</div>
<div id="epiDiv"></div>
{{ end }}
