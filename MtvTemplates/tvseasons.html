{{ define "tv_season" }}
<div>
    <h2>Seasons</h2>
    <div class="seaDiv">
    {{ range . }}
        <button class="seaBtn" hx-trigger="click" hx-get="/{{ .Catagory }}epi:?season={{ .Season }}" hx-target="#epiMainDiv" hx-swap="innerHTML">
            {{ .Season}}
        </button>
    {{ end }}
    </div>
</div>
<div id="epiMainDiv"></div>
{{ end }}
